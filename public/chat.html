<!DOCTYPE html>
<html>
<head>
<title>Crossway Live Chat</title>

<style>
body{
  font-family: system-ui, sans-serif;
  background:#ECF3F5;
  margin:0; padding:0;
  text-align:center;
}

/* Header + Logo */
#header{
  background:#6E8C95;
  padding:20px;
  color:white;
  font-size:26px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
}
#header img{
  height:43px;
}

/* CHAT WINDOW */
#chatbox{
  width:90%;
  max-width:850px;
  height:450px;
  overflow-y:auto;
  margin:30px auto;
  background:#ffffff;
  border-radius:14px;
  padding:25px;
  font-size:18px;
  box-shadow:0 6px 25px rgba(0,0,0,0.08);
}

/* CHAT BUBBLES */
.bubble{
  display:inline-block;
  padding:12px 16px;
  margin-bottom:14px;
  border-radius:10px;
  max-width:80%;
  line-height:1.35;
}

/* HOST message bubble */
.hostBubble{
  background:#6E8C95;
  color:white;
  text-align:right;
  margin-left:auto;
}

/* FUTURE viewer bubble example (if viewers exist later) */
.userBubble{
  background:#DCE5EB;
  color:#2b2b2b;
  text-align:left;
  margin-right:auto;
}

/* HOST SENDER AREA */
#hostControls{
  width:90%;
  max-width:850px;
  margin:10px auto 40px;
  padding:25px;
  background:#E6EEF6;
  border-radius:12px;
  border:1px solid #C4D7EA;
  box-shadow:0 3px 18px rgba(0,0,0,0.05);
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:center;
}

/* Crossway Blue */
#sendHost{
  background:#4A6E9B; /* <-- Crossway theme blue */
  color:white;
}
#resetChat{
  background:#BF3D34;
  color:white;
}

/* Input box */
#hostInput{
  flex:1;
  padding:14px;
  font-size:18px;
  border-radius:8px;
  border:1px solid #A9BCCF;
}

button{
  cursor:pointer;
  border:none;
  border-radius:8px;
  font-size:18px;
  padding:14px 28px;
  transition:.2s;
}
button:hover{
  opacity:.88;
}
</style>
</head>


<body>

<div id="header">
  <img src="https://i.postimg.cc/zDc7F1Xf/Crossway-Logo.png">
  Crossway Live Chat
</div>

<div id="chatbox"></div>

<!-- Always visible host controls -->
<div id="hostControls">
  <input id="hostInput" placeholder="Type a message...">
  <button id="sendHost">Send</button>
  <button id="resetChat">ðŸ§¹ Reset Chat</button>
</div>


<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
const socket = io();
const chatbox = document.getElementById("chatbox");

// Load history
socket.on("chat-history", msgs => msgs.forEach(addMsg));
socket.on("chat-message", addMsg);
socket.on("chat-cleared", ()=>chatbox.innerHTML="");

// Render chat bubble
function addMsg(msg){
  const div = document.createElement("div");

  // Host messages only (viewer bubbles ready for future public)
  div.className = "bubble hostBubble";
  div.innerHTML = msg.text;

  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}

// SEND AS HOST ONLY
sendHost.onclick = ()=>{
  const text = hostInput.value.trim();
  if(!text) return;

  fetch("/admin/send",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({text})
  }).then(()=> hostInput.value="");
};

// Reset chat
resetChat.onclick = ()=> fetch("/admin/reset",{method:"POST"})
  .then(()=> chatbox.innerHTML="");
</script>

</body>
</html>
