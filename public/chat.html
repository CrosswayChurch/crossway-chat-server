<!DOCTYPE html>
<html>
<head>
<title>Crossway Live Chat</title>

<style>
body{
  font-family: system-ui, sans-serif;
  background:#ECF3F5;
  margin:0; padding:0;
  text-align:center;
}

/* Header */
#header{
  background:#6E8C95;
  padding:22px;
  color:white;
  font-size:26px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:16px;
  box-shadow:0 3px 8px rgba(0,0,0,0.18);
}
#header img{
  height:70px; /* Bigger logo */
  filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.35));
}

/* Chat Window */
#chatbox{
  width:90%;
  max-width:900px;
  height:500px;
  overflow-y:auto;
  margin:35px auto;
  background:white;
  border-radius:14px;
  padding:25px;
  font-size:19px;
  box-shadow:0 6px 25px rgba(0,0,0,0.08);
}

/* Chat Bubbles */
.bubble{
  display:block;
  padding:12px 18px;
  margin-bottom:14px;
  border-radius:10px;
  max-width:85%;
  line-height:1.4;
  animation:fadeIn .25s ease-out;
  background:#4A6E9B; 
  color:white;
  margin-left:auto;
  text-align:right;
  border-bottom-right-radius:3px;
}

/* Fade in animation */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(5px);}
  to{opacity:1; transform:translateY(0);}
}

/* Host Controls */
#hostControls{
  width:90%;
  max-width:900px;
  margin:20px auto 50px;
  padding:25px;
  background:#E6EEF6;
  border-radius:12px;
  border:1px solid #C4D7EA;
  box-shadow:0 3px 18px rgba(0,0,0,0.05);
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
}

#hostInput{
  flex:1;
  padding:14px;
  font-size:18px;
  border-radius:8px;
  border:1px solid #A9BCCF;
}

button{
  cursor:pointer;
  border:none;
  border-radius:8px;
  font-size:18px;
  padding:14px 28px;
  transition:.2s;
  font-weight:600;
}

#sendHost{ background:#4A6E9B; color:white; }
#sendHost:hover{ background:#3A587C; }

#resetChat{ background:#BF3D34; color:white; }
#resetChat:hover{ background:#9E332C; }

</style>
</head>

<body>

<div id="header">
  <img src="https://i.postimg.cc/zDc7F1Xf/Crossway-Logo.png">
  Live Chat Panel
</div>

<div id="chatbox"></div>

<div id="hostControls">
  <input id="hostInput" placeholder="Type a message...">
  <button id="sendHost">Send</button>
  <button id="resetChat">ðŸ§¹ Reset Chat</button>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
const socket = io();
const chatbox = document.getElementById("chatbox");

// Load history
socket.on("chat-history", msgs => msgs.forEach(addMsg));
socket.on("chat-message", addMsg);
socket.on("chat-cleared", ()=> chatbox.innerHTML="");

// Render bubble
function addMsg(msg){
  const div = document.createElement("div");
  div.className = "bubble";
  div.textContent = msg.text;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}

// Send instantly with socket
sendHost.onclick = ()=>{
  const text = hostInput.value.trim();
  if(!text) return;
  addMsg({text});
  socket.emit("host-message",{text});
  hostInput.value="";
};

// Reset chat
resetChat.onclick = ()=> socket.emit("reset-chat");
</script>

</body>
</html>
