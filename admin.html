<!DOCTYPE html>
<html>
<head>
  <title>Crossway Chat Admin</title>
  <style>
    body { font-family: Arial; background:#f7f7f7; text-align:center; padding:40px; }
    button { padding:12px 24px; margin:10px; font-size:18px; cursor:pointer; }
    input { padding:10px; width:260px; font-size:18px; margin-top:20px; }
    .sendBox { margin-top:30px; }
  </style>
</head>
<body>

  <h2>ðŸ“¡ Crossway Livestream Chat Admin</h2>
  <p>Use this panel to manage the Live Chat.</p>

  <button onclick="resetChat()">ðŸ§¹ Reset Chat</button>

  <div class="sendBox">
    <input id="msg" placeholder="Host message..." />
    <button onclick="sendHost()">Send as Host</button>
  </div>

<script>
function resetChat(){
  fetch("/admin/reset", {method:"POST"})
  .then(()=>alert("Chat Reset Successfully"));
}

function sendHost(){
  const text = document.getElementById("msg").value.trim();
  if(!text) return alert("Enter a message first.");

  fetch("/admin/send",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text})
  }).then(()=>{
    alert("Sent as Host!");
    document.getElementById("msg").value="";
  });
}
</script>
</body>
</html>
